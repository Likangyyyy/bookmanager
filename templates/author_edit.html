<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    <p>

        作者姓名：<input type="text" name="author_name" value="{{author_obj.name }}">
    </p>
    <p>
        代表作:
        <select name="book_ids" id="" multiple>
            {% for book in all_books %}

                {% if book in author_obj.books.all %} {#判断它在不在当前对象的书籍列表中#}
                    <option selected value="{{ book.id }}">{{ book.name }}</option>

                {% else %}


                    <option value="{{ book.id }}">{{ book.name }}</option>
                {% endif %}
            {% endfor %}

        </select>
    </p>
<button>提交</button>
</form>
</body>
